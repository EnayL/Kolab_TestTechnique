<!DOCTYPE html>
<html>
  <body>
    <p>Click the "Show me" button to show element the DIV element:</p>
    <div id="div">
      <div id="div2" alt="" width="300px" height="300px" style="display: none">
        <p>azdefr</p>
      </div>
      <button onclick="myFunction()">Show Me</button>
    </div>
    <script>
      function myFunction() {
        if (document.getElementById("div2").style.display) {
          document.getElementById("div2").style.display = "";
        } else document.getElementById("div2").style.display = "none";
      }
    </script>
  </body>
</html>
